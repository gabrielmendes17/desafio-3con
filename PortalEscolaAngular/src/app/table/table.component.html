<div class="mensagens">
<mat-card>Consultar Notas</mat-card>
<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" (ngSubmit)="consultaNotasAlunos()"
        (keyup.enter)="consultaNotasAlunos()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Filtro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
       <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Ano" formControlName="ano">
              <mat-option [value]="">None</mat-option>
              <mat-option *ngFor="let ano of anos" [value]="ano">
                {{ ano }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['state']">
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Nome" formControlName="nome">
              <mat-option [value]="">None</mat-option>
              <mat-option *ngFor="let data of nomes" [value]="data">
                {{ data }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="form.controls['state']">
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Pesquisar</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>

<div class="container-fluid">
  <div class="mensagens">
    <div class="container-table">
      <div >
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
          </ng-container>

          <ng-container matColumnDef="ano">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
            <td mat-cell *matCellDef="let row">{{row.ano}}</td>
          </ng-container>

          <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Materia</th>
            <td mat-cell *matCellDef="let row">{{row.materia}}</td>
          </ng-container>

          <ng-container matColumnDef="notaP1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NotaP1</th>
            <td mat-cell *matCellDef="let row">{{row.notaP1}}</td>
          </ng-container>

          <ng-container matColumnDef="notaP2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NotaP2</th>
            <td mat-cell *matCellDef="let row">{{row.notaP2}}</td>
          </ng-container>

          <ng-container matColumnDef="notaP3">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>NotaP3</th>
            <td mat-cell *matCellDef="let row">{{row.notaP3}}</td>
          </ng-container>

          <ng-container matColumnDef="media">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Media</th>
            <td mat-cell *matCellDef="let row" [ngClass]="alunoEmRecuperacao(row.media) ? 'mediasVermelho' : 'medias' ">{{row.media}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
            [length]="dataSource.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 15, 20]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
